<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="./img/icon.png">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>

  <div class="container my-3">
    <a role="button" href="index.html" class="btn btn-primary">Volver al inicio</a>
  </div>

  <main class="form-signin m-auto">

    <form class="needs-validation" action="index.html" method="get" novalidate>

        <img src="./img/login.png" alt="logo e-mercado" id="logo_login" width="100%">
        <h1 class="h3 mb-3 fw-normal">Inicio de sesión</h1>
        
        <div>
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
          <div class="invalid-feedback">Ingrese un email valido</div>
        </div><br>

        <div>
          <label for="pass" class="form-label">Contraseña</label>
          <input type="password" class="form-control" placeholder="Contraseña" id="pass" required>
          <div class="invalid-feedback">Ingrese una contraseña valida</div>
        </div><br>

        <input type="submit" value="Ingresar" name="Ingresar" class="w-100 btn btn-lg btn-primary"><br>
        </form>
      
  </main>

  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
