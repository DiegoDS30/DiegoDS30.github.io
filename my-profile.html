  <main class="pb-5 bg-light">

    <div class="container p-5">

      <div class="row justify-content-around align-items-center">
        <div class="col-2 text-center">
          <h2>Mi Perfil</h2>
        </div>

        <div class="col-2">
          <img src="img/img_perfil.png" alt="" class="img-thumbnail">
        </div>
      </div>

      <hr class="d-none d-md-block my-3">

      <div class="row">

        <form action="#" class="row needs-validation" method='get' novalidate autocomplete="off">
          <div class="row mt-0 g-4 justify-content-center">

            <h4 class="col-10">Datos personales</h4>

            <div class="col-md-5">
              <label for="pnombre" class="form-label">Primer nombre *</label>
              <input type="text" class="form-control" id="pnombre" placeholder="Diego" required>
              <div class="invalid-feedback">Ingrese su primer nombre</div>
            </div>

            <div class="col-md-5">
              <label for="snombre" class="form-label">Segundo nombre</label>
              <input type="text" class="form-control" id="snombre" placeholder="Agustin">
            </div>

            <div class="col-md-5">
              <label for="papellido" class="form-label">Primer apellido *</label>
              <input type="text" class="form-control" id="papellido" placeholder="da Silva" required>
              <div class="invalid-feedback">Ingrese su primer apellido</div>
            </div>

            <div class="col-md-5">
              <label for="sapellido" class="form-label">Segundo apellido</label>
              <input type="text" class="form-control" id="sapellido" placeholder="Ramirez">
            </div>

            <div class="col-md-5">
              <label for="email" class="form-label">Email *</label>
              <input type="email" class="form-control" id="email" required>
              <div class="invalid-feedback">Ingrese su email</div>
            </div>

            <div class="col-md-5">
              <label for="imagen" class="form-label">Imágen de perfil</label>
              <input class="form-control" type="file" id="imagen">
            </div>

            <div class="col-md-5">
              <label for="telefono" class="form-label">Telefono</label>
              <input type="number" class="form-control" id="telefono" placeholder="0123409120394">
            </div>

            <div class="col-md-5"></div>

            <div class="col-3 py-3">
              <button type="submit" class="btn btn-primary">Actualizar datos</button>
            </div>

            <div class="col-7"></div>

          </div>
        </form>
      </div>

    </div>
  </main>

  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
</body>

</html>
